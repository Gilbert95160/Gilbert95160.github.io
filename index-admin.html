<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Randonn√©es</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    form { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .rando { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .remarques { background: #ffecec; border-left: 5px solid #e74c3c; padding: 10px; margin-top: 10px; border-radius: 8px; }
    .map-link { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #27ae60; color: white; border-radius: 6px; text-decoration: none; }
    .map-link:hover { background: #1e8449; }
  </style>
</head>
<body>

<h1>Gestion des Randonn√©es</h1>

<form id="randoForm">
  <label>Date :</label>
  <input type="date" id="date" required>

  <label>Titre :</label>
  <input type="text" id="titre" required>

  <label>Lieu de rendez-vous :</label>
  <input type="text" id="lieu" required>

  <label>Heure de d√©part :</label>
  <input type="time" id="heure" required>

  <label>Kilom√©trage (km) :</label>
  <input type="number" id="km" required>

  <label>D√©nivel√© (m) :</label>
  <input type="number" id="denivele" required>

  <label>Latitude :</label>
  <input type="text" id="lat" placeholder="ex: 31.632" required>

  <label>Longitude :</label>
  <input type="text" id="lon" placeholder="ex: -7.989" required>

  <label>Nom de l'accompagnateur :</label>
  <input type="text" id="accompagnateur" required>

  <label>Remarques importantes :</label>
  <textarea id="remarques" rows="3" placeholder="Ex: ‚ö†Ô∏è Prendre ses b√¢tons"></textarea>

  <button type="submit">Ajouter la randonn√©e</button>
</form>

<div id="listeRandos"></div>

<script>
  const form = document.getElementById("randoForm");
  const liste = document.getElementById("listeRandos");

  function chargerRandos() {
    liste.innerHTML = "";
    const randos = JSON.parse(localStorage.getItem("randos")) || [];
    randos.forEach((r, i) => {
      const div = document.createElement("div");
      div.className = "rando";
      div.innerHTML = `
        <h2>${r.date} - ${r.titre}</h2>
        <p>üìç <b>Lieu :</b> ${r.lieu}</p>
        <p>üïò <b>D√©part :</b> ${r.heure}</p>
        <p>üö∂‚Äç‚ôÇÔ∏è <b>Kilom√©trage :</b> ${r.km} km</p>
        <p>‚õ∞Ô∏è <b>D√©nivel√© :</b> ${r.denivele} m</p>
        <p>üë§ <b>Animateur :</b> ${r.accompagnateur}</p>
        <a class="map-link" href="https://maps.google.com/?q=${r.lat},${r.lon}" target="_blank">üåç Voir sur Google Maps</a>
        ${r.remarques ? `<div class="remarques"><b>‚ö†Ô∏è Remarques :</b><br>${r.remarques}</div>` : ""}
        <button onclick="supprimerRando(${i})">Supprimer</button>
      `;
      liste.appendChild(div);
    });
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const rando = {
      date: document.getElementById("date").value,
      titre: document.getElementById("titre").value,
      lieu: document.getElementById("lieu").value,
      heure: document.getElementById("heure").value,
      km: document.getElementById("km").value,
      denivele: document.getElementById("denivele").value,
      lat: document.getElementById("lat").value,
      lon: document.getElementById("lon").value,
      accompagnateur: document.getElementById("accompagnateur").value,
      remarques: document.getElementById("remarques").value
    };
    const randos = JSON.parse(localStorage.getItem("randos")) || [];
    randos.push(rando);
    localStorage.setItem("randos", JSON.stringify(randos));
    form.reset();
    chargerRandos();
  });

  function supprimerRando(i) {
    const randos = JSON.parse(localStorage.getItem("randos")) || [];
    randos.splice(i, 1);
    localStorage.setItem("randos", JSON.stringify(randos));
    chargerRandos();
  }

  chargerRandos();
</script>

</body>
</html>
